  <input type='checkbox' id='hamburger' style='display:none;'/>

  <input type="hidden" id="page_count" value="1"/>

    <div class='logo'>
      <a href='./'>
        <svg src='page/common/img/logo.svg'></svg>
      </a>
    </div>

      <li class="page-number-area">
        <div class="page-numbers"></div>
      </li>

      <li class="upload">
        <p>File</p>
        <div class="name"></div>
        <label class="upload-button"><input type="file" name="book" accept="application/zip, application/pdf, .yomii"/></label>
      </li>

      <li class="direction-area">
        <p>Turn</p>
        <label class="direction" for="direction">
          <div class="left"></div>
          <div class="right"></div>
        </label>
      </li>

      <!-- <li><a href='#pages'>pages</a></li> -->

    <div class='hamburger-menu'>
      <label class='hamburger' for='hamburger'>
        <span></span>

      </label>
    </div>
