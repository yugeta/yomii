<link rel="stylesheet" href="page/{{page_name}}/css/style.css"/>
<script type="module" src="page/{{page_name}}/js/main.js"></script>

<script src="page/{{page_name}}/js/plugin/zip/zip.min.js"></script>

<h1>Uploader</h1>

<form name="upload" method="post" enctype="multipart/form-data">
  <input type="hidden" name="mode" value="upload"/>
  <input type="file" id="book" name="book" accept="application/zip, application/pdf"/>
</form>

<section class="control">
  <label class="file_upload" for="book" >Book アップロード</label>
  <div class="download"></div>
</section>
